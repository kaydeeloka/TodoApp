<!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>{% block title %}Todo App{% endblock %}</title>
 <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
 </head>
 <body>
 <header>
    <nav class="navbar">
        <!-- create navigation bar for title and button -->
        <div class="title">My Todo App</div>
        <div class="button-container">
            <button onclick="getTodos()">All Todos</button>
            <button onclick="getCompletedTodos()">Completed Todos</button>
            <button onclick="sortTodos()">Sort Descendingly</button>
        </div>
    </nav>
 </header>
 <main>
 {% block content %}
 {% endblock %}
 </main>
 <footer>
 <p>&copy; 2024 Todo App</p>
 </footer>
 </body>
 </html>
